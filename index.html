<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMCA Mockup Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0072bc;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #005b99;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #003f6b;
        }
        .container {
            padding: 20px;
        }
        .image-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .image-gallery img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
         .floating-ai-agent {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 460px;
        height: 260px;
        background-color: #0072bc;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    .floating-ai-agent img {
        width: 40px;
        height: 40px;
    }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to YMCA</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Programs</a>
        <a href="#">Membership</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Our Programs</h2>
        <p>At YMCA, we offer a variety of programs to cater to all age groups and interests. Join us to stay fit, learn new skills, and be part of a vibrant community.</p>
        
        <div class="image-gallery">
            <a href="https://example.com/program1"><img src="https://via.placeholder.com/300x200.png?text=Program+1" alt="Program 1"></a>
            <a href="https://example.com/program2"><img src="https://via.placeholder.com/300x200.png?text=Program+2" alt="Program 2"></a>
            <a href="https://example.com/program3"><img src="https://via.placeholder.com/300x200.png?text=Program+3" alt="Program 3"></a>
        </div>
<div class="floating-ai-agent">
            <iframe src="https://copilotstudio.microsoft.com/environments/Default-c92f586b-c2c2-4e7c-a8ff-6d317e00748c/bots/cr68a_copilot/webchat?__version__=2" style="width: 100%; height: 100%;"></iframe>
        </div>   
    </div>
</body>
</html>
